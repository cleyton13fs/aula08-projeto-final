<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Projeto - Calculadora</h1>
    <div class="calculadora">
        <div class="resultado">
            <p>1 + 1</p>
        </div>
        
        <div class=" display">
            <p id="p">=</p>
            <p id="dois">2</p>
        </div>

        <div class="teclado">
            <div class="ce"><img src="imagens/Botão.png" alt=""></div>
            <div class="c"><img src="imagens/Botão (1).png" alt="c"></div>
            <div class="a%"><img src="imagens/Botão (2).png" alt=""></div>
            <div class="a/"><img src="imagens/Botão (3).png" alt=""></div>
            <div class="sete"><img src="imagens/Botão (4).png" alt=""></div>
            <div class="oito"><img src="imagens/Botão (5).png" alt=""></div>
            <div class="nove"><img src="imagens/Botão (6).png" alt=""></div>
            <div class="x"><img src="imagens/Botão (7).png" alt=""></div>
            <div class="quatro"><img src="imagens/Botão (8).png" alt=""></div>
            <div class="cinco"><img src="imagens/Botão (9).png" alt=""></div>
            <div class="seis"><img src="imagens/Botão (10).png" alt=""></div>
            <div class="menos"><img src="imagens/Botão (11).png" alt=""></div>
            <div class="um"><img src="imagens/Botão (12).png" alt=""></div>
            <div class="dois"><img src="imagens/Botão (13).png" alt=""></div>
            <div class="tres"><img src="imagens/Botão (14).png" alt=""></div>
            <div class="a+"><img src="imagens/Botão (15).png" alt=""></div>
            <div class="a+/-"><img src="imagens/Botão (16).png" alt=""></div>
            <div class="zero"><img src="imagens/Botão (17).png" alt=""></div>
            <div class="virgula"><img src="imagens/Botão (18).png" alt=""></div>
            <div class="a="><img src="imagens/Botão (19).png" alt=""></div>

        </div>
    </div>
